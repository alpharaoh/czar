<!DOCTYPE html>
<html>
	<head>
		<title>Acronis Access Gateway Server</title>
		<link href="getwebfile?path=favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
		<link href="getwebfile?path=stylesheets/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="getwebfile?path=stylesheets/bootstrap-responsive.min.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="getwebfile?path=stylesheets/custom.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="getwebfile?path=stylesheets/color_scheme_dark_blue.css" media="screen" rel="stylesheet" type="text/css" />

		<script>
			function stop_administration_onload()
			{
				location.reload(true);
			}

			function stop_administration(msg)
			{
				if (confirm(msg))
				{
					var req = new XMLHttpRequest();
					req.onload = stop_administration_onload;
					req.open("get", "stop_administration", true);
					req.send();
				}
			}
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2">
					<div class="acr-logo">
						<img src="getwebfile?path=images/ae_trans_logo.png" alt="activEcho" />
					</div>
				</div>
				<div class="span10 acr-content">
					<div class="acr-content-gradient-top"/>
					<div class="acr-inner-content">
						<div class="row-fluid">
							<div class="span10">
								<h3>Administration</h3>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span12">
								<p>You have browsed to an Acronis Access Gateway Server's HTTPS port. Â This connection is only used for communication with the mobile client.</p>
								<h4></h4>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	</html>
