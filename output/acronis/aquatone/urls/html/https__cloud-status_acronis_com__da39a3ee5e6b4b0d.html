<!doctype html>
<html lang="en">
<head>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0; URL='http://browsehappy.com/'"><![endif]-->
    <meta charset="UTF-8">
    <meta name="msapplication-config" content="none"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>Acronis Cloud Health</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=latin,cyrillic-ext,cyrillic,latin-ext">
    <link rel="stylesheet" href="css/main.css">
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/jquery-placeholder.min.js"></script>
    <script src="/js/app.js"></script>
</head>

<body class="loading">
<div id="login-wr">
    <div class="cell middle">
  <h1>Acronis Cloud Health</h1>
  <form action="/" class="login-form">
    <ul>
      <li><input type="text" name="login" placeholder="Login" required/></li>
      <li><input type="password" name="pass" placeholder="Password" required/>
      </li>
      <li>
        <input type="submit" value="Log in" name="submit" class="submit-btn"/>
      </li>
    </ul>
    <div class="credentials-error">Wrong login or password</div>
  </form>
</div>

</div>
<div id="map-wr">
    <div class="header-wr">
        <div class="header">
            <ul>
                <li class="logo">
                    <span><img src="/img/acronis_logo@2x.png" alt="Acronis" height="27"></span>
                </li>
                <li>
                    <a href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <img src="img/map.svg" width="100%" height="100%" class="map-svg"/>
    <div class="city bottom right us4" data-city="us4"><span class="servers"></span><span class="pin"></span></div>
<div class="city top left us2" data-city="us2"><span class="servers"></span><span class="pin"></span></div>
<div class="city top right eu3" data-city="eu3"><span class="servers"></span><span class="pin"></span></div>
<div class="city bottom right eu1" data-city="eu1"><span class="servers"></span><span class="pin"></span></div>
<div class="city bottom left eu2" data-city="eu2"><span class="servers"></span><span class="pin"></span></div>
<div class="city top left eu5" data-city="eu5"><span class="servers"></span><span class="pin"></span></div>
<div class="city top left ru2" data-city="ru2"><span class="servers"></span><span class="pin"></span></div>
<div class="city bottom right sg1" data-city="sg1"><span class="servers"></span><span class="pin"></span></div>
<div class="city bottom right jp1" data-city="jp1"><span class="servers"></span><span class="pin"></span></div>
<div class="city bottom right au1" data-city="au1"><span class="servers"></span><span class="pin"></span></div>
<div class="city top left jp2" data-city="nagano"><span class="servers"></span><span class="pin"></span></div>
<div class="city top left us5" data-city="us5"><span class="servers"></span><span class="pin"></span></div>
<div class="city bottom left eu4" data-city="eu4"><span class="servers"></span><span class="pin"></span></div></div>

</body>
</html>
