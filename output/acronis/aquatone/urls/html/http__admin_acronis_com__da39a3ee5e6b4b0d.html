<body onload="var f=document.getElementById('user');if (f) f.focus()">
<form action="/index.html" method="post">
    <fieldset>
      <label for="f_login">User name:</label>
      <input id="f_login" name="user" value="" />
    </fieldset>
    <fieldset>
      <label for="f_password">Password:</label>
      <input id="f_password" name="password" type="password" />
    </fieldset>
    <fieldset id="submit">
      <input type="submit" value="Login" />
    </fieldset>
	<label><input type="checkbox" name="remember" value="1"  />Remember me</label>
    <fieldset id="hiddens">
<input type="hidden" name="-back" value="/" />
<input type="hidden" name="gmt_offset" id="gmt_offset" />
    </fieldset>
<script type="text/javascript">
d = new Date;
document.getElementById('gmt_offset').value = -d.getTimezoneOffset()/60;
</script>
</form>

</body>
